// Top-level build file where you can add configuration options common to all sub-projects/modules.

//ALL IS ADDED

buildscript {
  repositories {
    google()  // Google's Maven repository
  }
  dependencies {
    classpath 'com.google.gms:google-services:4.3.8'
  }
}

allprojects {
  repositories {
    google()
  }
}